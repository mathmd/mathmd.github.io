<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="fv-background" fv-video="/animations/videos/Title.mp4" fv-playback-info="/animations/videos/Title.json"></section>
				<section data-background-transition="none" class="fv-background" fv-video="/animations/videos/What.mp4" fv-playback-info="/animations/videos/What.json">
					<aside class="notes">
						this is a note.
					</aside>
				</section>
				<section data-background-transition="none" class="fv-background" fv-video="/animations/videos/Why.mp4" fv-playback-info="/animations/videos/Why.json"></section>
				<section data-background-transition="none" class="fv-background" fv-video="/animations/videos/When.mp4" fv-playback-info="/animations/videos/When.json"></section>
				<section data-background-transition="none" class="fv-background" fv-video="/animations/videos/ComplexSystem.mp4" fv-playback-info="/animations/videos/ComplexSystem.json"></section>
				<section data-background-transition="none" class="fv-background" fv-video="/animations/videos/Biophysics.mp4" fv-playback-info="/animations/videos/Biophysics.json"></section>
				<section data-background-transition="none" class="fv-background" fv-video="/animations/videos/Repo.mp4" fv-playback-info="/animations/videos/Repo.json"></section>
				<section data-background-transition="none" class="fv-background" fv-video="/animations/videos/FurtherComp.mp4" fv-playback-info="/animations/videos/FurtherComp.json"></section>
				<section data-background-transition="none" class="fv-background" fv-video="/animations/videos/LatMemb.mp4" fv-playback-info="/animations/videos/LatMemb.json"></section>
				<section data-background-transition="none" class="fv-background" fv-video="/animations/videos/WhenConclude.mp4" fv-playback-info="/animations/videos/WhenConclude.json"></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/manim/manim.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight, RevealManim ]
			});
		</script>
	</body>
</html>
